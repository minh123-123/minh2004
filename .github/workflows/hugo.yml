# GitHub Actions Workflow để build và deploy Hugo lên GitHub Pages
name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]  # Chạy khi có thay đổi trên nhánh main
  workflow_dispatch:  # Cho phép chạy thủ công

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.124.1  # Cập nhật phiên bản
